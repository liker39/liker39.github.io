  <link rel="stylesheet" type="text/css" href="style.css">

<body>
  <video class="input_video"></video>
  <script>
    // ●Hands - mediapipe https://google.github.io/mediapipe/solutions/hands.html
    const isFlipped = true;

    let keypointsHand = [];

    const videoElement = document.getElementsByClassName("input_video")[0];
    videoElement.style.display = "none";

    function onHandsResults(results) {
      keypointsHand = results.multiHandLandmarks;
    }

    const hands = new Hands({
      locateFile: (file) => {
        return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
      },
    });

    hands.setOptions({
      selfieMode: isFlipped,
      maxNumHands: 1, // 最大1つに制限
      modelComplexity: 1,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5,
    });
    hands.onResults(onHandsResults);

    const camera = new Camera(videoElement, {
      onFrame: async () => {
        await hands.send({ image: videoElement });
      },
      width: 960,
      height: 540,
    });
    camera.start();

    let imagePNG;
    let videoImage;
    let flag = {
      thumb: false,
      index: false,
      middle: false,
      ring: false,
      pinky: false,
    };

    function preload() {
      imagePNG = loadImage("./magic.PNG");
    }

    function setup() {
      createCanvas(1280, 760);
      videoImage = createGraphics(1280, 760);
    }

    function draw() {
      clear();
      background("rgba(100, 100, 255, 0.2)");

      videoImage.drawingContext.drawImage(
        videoElement,
        0,
        0,
        videoImage.width,
        videoImage.height
      );

      push();
      if (isFlipped) {
        translate(width, 0);
        scale(-1, 1);
      }
      // image(videoImage, 0, 0);
      displayWidth = width;
      displayHeight = (width * videoImage.height) / videoImage.width;
      image(videoImage, 0, 0, displayWidth, displayHeight);
      pop();


      //
      //
      // ここから条件分岐
      //
      //

      if (keypointsHand.length > 0) {
        const pos = keypointsHand[0][9];

        const size = {
          bottom_pinky: keypointsHand[0][0],
          thumb_bottom: keypointsHand[0][2],
          index_bottom: keypointsHand[0][5],
          pinky_bottom: keypointsHand[0][17],
        };

        const display_distance = dist(0, 0, displayWidth, displayHeight);
        const distance = {
          vertical: dist(bottom_pinky.x, bottom_pinky.y, index_bottom.x, index_bottom.y)
          horizontal: dist(thumb_bottom.x, thumb_bottom.x, pinky_bottom.x, pinky_bottom.y)
        };

        const rate = Math.max(distance)/display_distance;

        push();
        imageMode(CENTER); // 中心座標を基準に設定
        // tint(255, 128); // gray+A
        image(
          imagePNG,
          pos.x * inputWidth, // x座標
          pos.y * inputHeight, // y座標
          imagePNG.width * rate, // 横サイズ
          imagePNG.height * rate // 縦サイズ
        );
        pop();


      }

      // if (keypointsHand.length > 0) {
      //   // 親指と人差し指の先は、4 と 8
      //   // 中指と薬指と小指は、12 と 16 と 20

      //     ring: keypointsHand[0][16],

      //   };
      //   const mcp = {
      //     middle: keypointsHand[0][9],
      //     pinky: keypointsHand[0][17],
      //   };
      //
      //   const distance = {
      //     index: dist(mcp.middle.x, mcp.middle.y, tip.index.x, tip.index.y),
      //     middle: dist(mcp.middle.x, mcp.middle.y, tip.middle.x, tip.middle.y),
      //     ring: dist(mcp.pinky.x, mcp.pinky.y, tip.ring.x, tip.ring.y),
      //     pinky: dist(mcp.pinky.x, mcp.pinky.y, tip.pinky.x, tip.pinky.y),
      //     thumb: dist(mcp.pinky.x, mcp.pinky.y, tip.thumb.x, tip.thumb.y),
      //   };
      //
      //   for (const property in distance) {
      //     if (distance[property] > 0.15) {
      //       flag[property] = true;
      //     }
      //     if (flag[property]) {
      //       drawFire(tip[property], displayWidth, displayHeight);
      //     }
      //   }
      //   if (!Object.values(flag).includes(false)) {
      //     // 実装予定のものあり
      //   }
      // }

      // push();
      // fill(0, 0, 0);
      // rect(5, 5, 270, 80);
      // textSize(14);
      // fill(255, 255, 255);
      // text("手をグーの状態でカメラにうつして", 20, 30);
      // text("指を1本ずつ指を立ててください。", 20, 50);
      // text("rキーで表示がリセットされます。", 20, 70);
      // pop();
    }

    function drawFire(position, inputWidth, inputHeight) {
      // ellipse(position.x * inputWidth, position.y * inputHeight, 10);
      push();
      imageMode(CENTER); // 中心座標を基準に設定
      // tint(255, 128); // gray+A
      image(
        imagePNG,
        position.x * inputWidth, // x座標
        position.y * inputHeight, // y座標
        imagePNG.width * 0.15, // 横サイズ
        imagePNG.height * 0.15 // 縦サイズ
      );
      pop();
    }

    // リセット用　グーの状態でrが押されたとき
    document.addEventListener('keydown', (event) => {
      if (event.key === "r") {
        for (const property in flag) {
          flag[property] = false;
        }
      }
    });
  </script>
